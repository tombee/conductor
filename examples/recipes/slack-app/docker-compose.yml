version: '3.8'

services:
  # Slack app
  slack-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - CONDUCTOR_URL=${CONDUCTOR_URL:-http://conductor:9000}
      - CONDUCTOR_API_KEY=${CONDUCTOR_API_KEY}
    ports:
      - "3000:3000"  # For HTTP mode
    depends_on:
      - conductor
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Conductor daemon (for testing)
  conductor:
    image: conductor:latest  # Replace with actual image when available
    ports:
      - "9000:9000"
    environment:
      - CONDUCTOR_LOG_LEVEL=info
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./workflows:/workflows
      - conductor-data:/data
    restart: unless-stopped

volumes:
  conductor-data:
