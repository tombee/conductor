# yaml-language-server: $schema=../../schemas/workflow.schema.json
name: better-recipe
description: Generate a recipe with specific ingredients

inputs:
  - name: ingredients
    type: string
    description: Comma-separated ingredients to use

steps:
  # Using 'fast' model to minimize token usage during tutorials
  - id: generate
    type: llm
    model: fast
    timeout: 120
    prompt: |
      Generate a dinner recipe using these ingredients: {{.inputs.ingredients}}

      Include:
      - Recipe name
      - Full ingredient list with quantities
      - Step-by-step cooking instructions
      - Prep and cook time

outputs:
  - name: recipe
    type: string
    value: "{{.steps.generate.response}}"
    description: The generated recipe
    format: markdown
