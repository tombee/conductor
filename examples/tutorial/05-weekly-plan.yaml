# yaml-language-server: $schema=../../schemas/workflow.schema.json
name: weekly-plan
description: Generate a weekly meal plan with variety checking

inputs:
  - name: pantry_file
    type: string
    default: "pantry.txt"
    description: Path to pantry inventory file

  - name: diet
    type: string
    description: Dietary preference

steps:
  - id: read_pantry
    name: Read Pantry Inventory
    file.read: "{{.inputs.pantry_file}}"

  - id: plan_week
    name: Generate Weekly Plan
    type: llm
    model: fast
    prompt: |
      Available ingredients:
      {{.steps.read_pantry.response}}

      Generate a {{.inputs.diet}} meal plan for the entire week (Monday through Sunday).
      For each day, create breakfast, lunch, and dinner recipes.

      Requirements:
      - Use only the available ingredients
      - Ensure variety - don't repeat main proteins on consecutive days
      - Include prep times for each meal

      Format each day clearly with the day name as a header.

  - id: check_variety
    name: Check Variety
    type: llm
    model: fast
    condition:
      expression: "true"
    prompt: |
      Review this meal plan for variety:
      {{.steps.plan_week.response}}

      Check that:
      1. No main protein is repeated on consecutive days
      2. Breakfast items have variety
      3. Different cuisines are represented

      If there are issues, suggest specific swaps.

outputs:
  - name: weekly_plan
    type: string
    value: "{{.steps.plan_week.response}}"
    description: Complete weekly meal plan

  - name: variety_check
    type: string
    value: "{{.steps.check_variety.response}}"
    description: Variety analysis and suggestions
