# yaml-language-server: $schema=../../schemas/workflow.schema.json
name: save-to-notion
description: Generate a meal plan and save it to Notion

inputs:
  - name: pantry_file
    type: string
    default: "pantry.txt"
    description: Path to pantry inventory file

  - name: diet
    type: string
    default: "balanced"
    description: Dietary preference

  - name: notion_database_id
    type: string
    description: Notion database ID (32-character hex string from URL)
    pattern: "^[a-f0-9]{32}$"

steps:
  - id: read_pantry
    name: Read Pantry Inventory
    file.read: "{{.inputs.pantry_file}}"

  - id: refine_plan
    name: Generate and Refine Plan
    type: loop
    max_iterations: 3
    until: "steps.check.passes == true"
    steps:
      - id: generate
        name: Generate Plan
        type: llm
        model: fast
        prompt: |
          Available ingredients:
          {{.steps.read_pantry.content}}

          {{if gt .loop.iteration 0}}
          Previous attempt feedback:
          {{.steps.check.feedback}}

          Improve the plan based on this feedback.
          {{else}}
          Generate a {{.inputs.diet}} meal plan for Monday through Sunday.
          {{end}}

          For each day, create breakfast, lunch, and dinner.
          Don't repeat main proteins on consecutive days.

          Return as JSON:
          {
            "monday": {"breakfast": "...", "lunch": "...", "dinner": "..."},
            ...
          }

      - id: check
        name: Check Variety
        type: llm
        model: fast
        output_schema:
          type: object
          properties:
            passes:
              type: boolean
            feedback:
              type: string
        prompt: |
          Review this meal plan for variety:
          {{.steps.generate.response}}

          Check:
          1. No main protein repeated on consecutive days
          2. Breakfast items vary throughout the week

          Return {"passes": true} if requirements are met.
          Otherwise return {"passes": false, "feedback": "specific issues"}.

  - id: save_plan
    name: Save to Notion
    notion.create_database_item:
      database_id: "{{.inputs.notion_database_id}}"
      properties:
        Name:
          title:
            - text:
                content: "Weekly Meal Plan"
        Content:
          rich_text:
            - text:
                content: "{{.steps.refine_plan.generate.response}}"

outputs:
  - name: weekly_plan
    type: string
    value: "{{.steps.refine_plan.generate.response}}"
    description: Complete weekly meal plan
    format: markdown

  - name: notion_response
    type: string
    value: "{{.steps.save_plan.response}}"
    description: Notion API response
