name: first-recipe
description: Generate a dinner recipe using an LLM

steps:
  - id: generate
    name: Generate Recipe
    type: llm
    model: balanced
    prompt: |
      Generate a dinner recipe. Include:
      - Recipe name
      - Ingredients with quantities
      - Cooking steps
      - Prep and cook time
