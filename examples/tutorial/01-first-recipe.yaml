# yaml-language-server: $schema=../../schemas/workflow.schema.json
name: first-recipe
description: Generate a dinner recipe using an LLM

steps:
  # Using 'fast' model tier to minimize token usage during tutorials
  # For production workflows, consider 'balanced' or 'strategic'
  - id: generate
    type: llm
    model: fast
    prompt: |
      Generate a dinner recipe. Include:
      - Recipe name
      - Ingredients with quantities
      - Cooking steps
      - Prep and cook time

outputs:
  # Note: 'type' defaults to "string" if not specified
  - name: recipe
    value: "{{.steps.generate.response}}"
    format: markdown
