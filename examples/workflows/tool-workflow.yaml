# Workflow using action shorthand syntax
name: analyze-file
description: Reads a file and analyzes its content using action shorthand
inputs:
  - name: filepath
    type: string
steps:
  # Using shorthand syntax for file action - auto-generated id: file_read_1
  - file.read: "{{.filepath}}"

  - id: analyze
    type: llm
    prompt: "Analyze this file content:\n{{.steps.file_read_1.response}}"
outputs:
  - name: analysis
    type: string
    value: "{{.steps.analyze.response}}"
