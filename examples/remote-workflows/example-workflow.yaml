name: example-remote-workflow
description: Example workflow demonstrating remote workflow features

inputs:
  message:
    description: A message to process
    required: true
    default: "Hello from remote workflow!"

steps:
  - name: greet
    prompt: |
      Process this message and make it more enthusiastic: {{ inputs.message }}

      Add emojis and make it exciting!

outputs:
  greeting: ${{ steps.greet.output }}
  source: "This workflow was loaded from GitHub"
